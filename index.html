<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | QR code component</title>
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <main class="main">
    <div class="main__inner">
      <img src="./images/image-qr-code.png" alt="qrcode" class="main__inner-img">
      <div class="main__inner-description">
        <h2 class="description-title">
          Improve your front-end skills by building projects
        </h2>
        <p class="description-text">
          Scan the QR code to visit Frontend Mentor and take your coding skills to the next level
        </p>
      </div>
    </div>

    <div class="main__attribution">
      <p>
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="https://github.com/mikov144">Mikov</a>.
      </p>
    </div>
  </main>
</body>
</html>
